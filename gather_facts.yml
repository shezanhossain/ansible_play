---
- name: Generate
  hosts: sw
  connection: network_cli
  gather_facts: false
  
  collections:
    - community.network

  tasks:
  - name: Show config
    community.network.exos_command:
      commands: show config vlan
    register: config

  - name: SAVE OUTPUT TO ./backups/
    copy:
      content: "{{ config.stdout[0] }}"
      dest: "/tmp/test/it_{{ inventory_hostname }}.txt"
    delegate_to: localhost